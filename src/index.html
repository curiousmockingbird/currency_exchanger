<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
  <title>Exchange Calculator</title>
</head>

<body>
  <div class="container">
  <h3><pre>    
Your 
CURRENCY EXCHANGE 
provider:
  </pre></h3>

  <form id="exchCalc-form">
    <div class="col-12 amount">
    <label for="amount-Input">Enter an amount:</label><br>
    <input id="amount-Input" type="number" placeholder="Amount"><br>
  </div>
  <div class="row">
    <div class="col-6 left">
    <label for="from">Exchange from:</label><br>
    <select class="form-select" id="from">
      <option selected>Open this select menu</option>
      <option value="USD">USD	(United States Dollar)</option>
      <option value="ARS">ARS	(Argentine Peso)</option>
      <option value="CAD">CAD	(Canadian Dollar)</option>
      <option value="CHF">CHF	(Swiss Franc)</option>
      <option value="EUR">EUR	(Euro)</option>
      <option value="JPY">JPY	(Japanese Yen)</option>
      <option value="MXN">MXN	(Mexican Peso)</option>
      <option value="RUB">RUB	(Russian Ruble)</option>
    </select>
  </div>
  <div class="col-6 right">
    <label for="to">To:</label><br>
    <select class="form-select" id="to">
      <option selected>Open this select menu</option>
      <option value="USD">USD	(United States Dollar)</option>
      <option value="ARS">ARS	(Argentine Peso)</option>
      <option value="CAD">CAD	(Canadian Dollar)</option>
      <option value="CHF">CHF	(Swiss Franc)</option>
      <option value="EUR">EUR	(Euro)</option>
      <option value="JPY">JPY	(Japanese Yen)</option>
      <option value="MXN">MXN	(Mexican Peso)</option>
      <option value="RUB">RUB	(Russian Ruble)</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit!</button>
  </div>
  </form>
  <div id="response" class="hidden col-12 results">
    <h3>Here's your exchange:</h3>
    <ul>
      <li>As of <span id="date"></span>,</li>
      <li>the conversion rate from <span name="from1"></span> to <span name="to1"></span> is  1 to <span id="rate"></span>.</li>
      <li><span id="amount"></span> <span name="from2"></span> are <span id="conv-Result"></span> <span name="to2"></span>.</li>
    </ul>
  </div>
</div>
</body>

</html>
